<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit Coversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Metric/Imperical Unit Conversion</h1>
        <input type="text" placeholder="0" id="input-el">
        <button id="convert-btn">Convert</button>
    </div>
    <div class="main">
        <div class="section">
            <h3>Length (Meter/Feet)</h3>
            <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="section">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
